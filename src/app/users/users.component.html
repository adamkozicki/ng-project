<div class="container">
  <h1>UÅ¼ytkownicy</h1>
  <div class="card-deck">
    <div class="card" *ngFor="let user of users">
      <img class="card-img-top" src={{ user.profileImg }} alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">{{ user.name + ' ' + user.surname }}</h4>
        <p class="card-text">e-mail: {{user.mail}}</p>
        <p class="card-text">phone: {{user.phone}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Zarejestrowany: {{user.registerDate}}</small>
      </div>
    </div>
  </div>
</div>
