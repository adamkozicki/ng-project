<div class="card-user-settings" *ngIf="user"> 
  <div class="text-center">
    <img class="card-img-top" src="{{ user.profileImg }}" alt="Card image cap">
  </div>
  <div class="card-block">
    <h5 class="card-title"><a [routerLink]="['user', user.id]"> {{ user.name + ' ' + user.surname }} </a></h5>
    <p class="card-text">e-mail: {{user.mail}}</p>
    <p class="card-text">phone: {{user.phone}}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">Zarejestrowany: {{user.registerDate}}</small>
  </div>
</div>
<div *ngIf="!user"> 
  <div class="text-center">
    <img class="card-img-top" src="assets/avatars/on.jpg" alt="Card image cap">
  </div>
  <div class="text-center">
    <h5 class="card-title"><a [routerLink]="['user', user.id]"> Tworzenie nowego u≈ºytkownika </a></h5>
</div>
