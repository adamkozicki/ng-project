<app-inventory-date-range (changeDates)="getData($event)" [dates]="dates"></app-inventory-date-range>
<br>
<div class="row">
  <app-panel class="card-deck col-lg-4">
    <div class="card">
      <h4 ngProjectAs="panel-header">
        <app-panel-inv-close></app-panel-inv-close>
        {{persons[0]}}
      </h4>

      <br>

      <app-panel-date *ngFor="let date of dates">
        <h6 class="card-header">{{date}}
          <app-panel-inv-close></app-panel-inv-close>
        </h6>

        <app-panel-invent *ngFor="let invent of inventsA">
          {{invent}}
          <app-panel-inv-close></app-panel-inv-close>
        </app-panel-invent>
        <div class="card-footer">
          <input (keyup.enter)="
        inventsA.push(itemNameRef.value);
        itemNameRef.value = ''
      " #itemNameRef class="form-control form-control-sm" placeholder="Dodaj nowÄ… inwentaryzacjÄ™">
        </div>
      </app-panel-date>

    </div>
  </app-panel>
