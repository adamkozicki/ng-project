<app-inventory-date-range (changeDates)="getData($event)" (getInventoriesOut)="getInventoriesOut($event)" [inventories]="inventories" (getInventoriesOut2)="getInventoriesOut2($event)" [inventories2]="inventories2" [dates]="dates"></app-inventory-date-range>
<br>

<div class="row">
  <app-panel class="card-deck col-lg-4">
    <div class="card">
      <h4 ngProjectAs="panel-header">
        <app-panel-inv-close></app-panel-inv-close>
        {{persons[0]}}
      </h4>

      <br>

      <app-panel-date *ngFor="let date of dates">
        <h6 class="card-header">{{date.date}}
          <app-panel-inv-close></app-panel-inv-close>
        </h6>

        <app-panel-invent *ngFor="let invents of date.invents">
          <div class="{{invents.type}}">{{invents.PSD + ' ' + invents.NPSD + ' ' + invents.type}}</div>
        </app-panel-invent>


        <div class="card-footer">
          <input (keyup.enter)="
        date.invents.push(itemNameRef.value);
        itemNameRef.value = ''
      " #itemNameRef class="form-control form-control-sm" placeholder="Dodaj nowÄ… inwentaryzacjÄ™">
        </div>
      </app-panel-date>

    </div>
  </app-panel>

  <app-panel class="card-deck col-lg-4">
    <div class="card">
      <h4 ngProjectAs="panel-header">
        <app-panel-inv-close></app-panel-inv-close>
        {{persons[1]}}
      </h4>

      <br>

      <app-panel-date *ngFor="let date of dates">
        <h6 class="card-header">{{date}}
          <app-panel-inv-close></app-panel-inv-close>
        </h6>

        <app-panel-invent *ngFor="let invent of inventsP">
          {{invent}}
          <app-panel-inv-close></app-panel-inv-close>
        </app-panel-invent>
        <div class="card-footer">
          <input (keyup.enter)="
        inventsA.push(itemNameRef.value);
        itemNameRef.value = ''
      " #itemNameRef class="form-control">
        </div>
      </app-panel-date>

    </div>
  </app-panel>

  <app-panel class="card-deck col-lg-4">
    <div class="card">
      <h4 ngProjectAs="panel-header">
        <app-panel-inv-close></app-panel-inv-close>
        {{persons[2]}}
      </h4>

      <br>

      <app-panel-date *ngFor="let date of dates">
